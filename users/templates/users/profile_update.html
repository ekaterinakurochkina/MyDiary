{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="h4 mb-0">Редактирование профиля</h2>
                        <a href="{% url 'diary:home' %}" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Назад
                        </a>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                                {{ form.email }}
                                <div class="form-text">Ваш основной email</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.phone.id_for_label }}" class="form-label">Телефон</label>
                                {{ form.phone }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="{{ form.avatar.id_for_label }}" class="form-label">Аватар</label>
                            {{ form.avatar }}
                            {% if form.instance.avatar %}
                            <div class="mt-2">
                                <img src="{{ form.instance.avatar.url }}" alt="Текущий аватар"
                                     class="img-thumbnail" style="max-width: 150px;">
                            </div>
                            {% endif %}
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Сохранить изменения
                            </button>
                            <a href="{% url 'users:password_change' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-key"></i> Сменить пароль
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
