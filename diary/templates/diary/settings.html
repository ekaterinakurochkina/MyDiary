{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Настройки дневника</h1>

    <form method="post">
        {% csrf_token %}

        <div class="card mb-4">
            <div class="card-header">Отображение</div>
            <div class="card-body">
                <div class="mb-3">
                    {{ form.show_targets.label_tag }}
                    {{ form.show_targets }}
                </div>
                <div class="mb-3">
                    {{ form.show_tags.label_tag }}
                    {{ form.show_tags }}
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Тема оформления</div>
            <div class="card-body">
                {{ form.theme }}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
